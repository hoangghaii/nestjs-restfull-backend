version: '3.8'
services:
  dev-database:
    image: postgres:15.0
    ports:
      - 5434:5432 # {port in host(myPC)}:{port in container}
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgress
      POSTGRES_DB: testdb
    networks:
      - nestjs-network
networks:
  nestjs-network:


